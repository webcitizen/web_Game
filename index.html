<script>
	// INTERVAL COUNTER
	var countdown = 15;

	timer = setInterval(function () {
		countdown = countdown-1;
		document.getElementById('clock').innerHTML = countdown;
		if (countdown <= 0) {
			var message = "Oh No! You Lost!"
			document.getElementById('clock').innerHTML = message;
			document.getElementById('clock').style.color = 'red';
			document.getElementById("1").style.display = 'none';
		}
	}, 1000);


	// SET RANDOM CHOICE & DECIDE ACTION 
	random = Math.floor((Math.random() * 32) + 1);
	console.log('random:', random)

	var select = function (num) {
		if (random == num) {
			document.getElementById('image').style.backgroundImage = "url(img/img2.jpg)";
			clearTimeout(timer);
			var message = "You Saved the Day!!!"
			document.getElementById('clock').innerHTML = message;
			document.getElementById('head').innerHTML =' ';
		}
	}

</script>
